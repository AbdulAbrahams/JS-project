<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SNEAKY KICK CPT/Admin</title>
</head>
<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom container-fluid my-2">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" id="logo">
          <span class="fs-4 mx-5" id="title" width="100px">KICKS</span>
        </a>

        <ul class="nav nav-pills" id="nav">
            <a href="../index.html"><button type="button" class="btn btn-dark mx-3">Back to Home</button></a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add a Shoe</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a Shoe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form onsubmit="shoeSubmit()" autocomplete="off">
                <input class="col-12 my-3" id="Name" type="text" placeholder="Enter Shoe Name" required>
                <input class="col-12 my-3" id="Size" type="text" placeholder="Enter Shoe Size" required>
                <input class="col-12 my-3" id="Brand" type="text" placeholder="Enter Shoe Brand" required>
                <input class="col-12 my-3" id="Price" type="text" placeholder="Enter Shoe Price" required>
                <div class="modal-footer">
                    <button type="Submit" class="btn btn-primary" data-bs-dismiss="modal" id="submit" value="submit">Add Shoe</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
          </ul>
    </header>

    <main>
        <div class="container-lg">
            <table class="table table-dark">
            <thead>
                <th>ID</th>
                <th>Shoe</th>
                <th>Size</th>
                <th>Brand</th>
                <th>Price</th>
            </thead>
            <tbody id="shoe-list">
                <tr>
                  <td>0</td>
                  <td>Air Forces</td>
                  <td>8</td>
                  <td>Nike</td>
                  <td>R1300</td>
                </tr>
            </tbody>
        </table>
        </div>
        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./admin.js"></script>
</body>
</html>
